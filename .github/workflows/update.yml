name: Update Breakout Scanner

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas beautifulsoup4 requests

      - name: Show repo structure
        run: ls -R ../

      - name: Run breakout scanner
        run: |
          echo "Running scanner.py..."
          python ../scanner.py

      - name: Commit updated results
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add output/*
          git commit -m "Update breakout results" || echo "No changes to commit"
          git push

