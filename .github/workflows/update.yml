name: Update Breakout Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * 1-5'  # Runs at 13:00 UTC (8:00 AM EST) Mondayâ€“Friday

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas beautifulsoup4 requests

    - name: Show repo structure
      run: ls -R

    - name: Run breakout scanner
      run: python scanner.py

    - name: Commit updated results
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        if [ -d "output" ] && [ "$(ls -A output)" ]; then
          git add output/*
          git commit -m "Update breakout results"
          git push
        else
          echo "No breakout results to commit."
