name: Update Breakout Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * 1-5'  # 8:00 AM EST, Monâ€“Fri

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas beautifulsoup4 requests

    - name: Run breakout scanner
      run: |
        echo "Running scanner.py..."
        python scanner.py

    - name: Commit results if any
      run: |
        echo "Checking for output files..."
        if [ -d "output" ] && [ "$(ls -A output)" ]; then
          echo "Output found. Committing results..."
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add output/*
          git commit -m "Update breakout results"
          git push
        else
          echo "No breakout results to commit."


